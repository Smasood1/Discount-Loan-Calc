<div class="conatiner=fluid">
    <div class="row">
        <div class="table-responsive-sm">
            <h1 style="color: deepskyblue;">Discount Calculator</h1>
            <div class="container">
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <form action="">
                      <div class="form-group">
                        <label class="price" for="inputStartPrice">Enter Product Price</label>
                        <input type="number" [(ngModel)]="price" class="form-control" placeholder="" name="price">
                      </div>
                      <div class="form-group">
                        <label class="price" for="inputDiscount">Enter Discount Amount</label>
                        <input type="number" [(ngModel)]="discount" class="form-control" placeholder="%" name="discount">
                      </div>
                      <button type="button" id="calcDiscount" (click)="discountCalc()">Calc Discount</button>
                    </form>
                  </div>
                  <div class="col-md-3"></div>
                </div>
            
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <h4>You Will Pay: {{priceAfterDiscount}}</h4>
                  </div>
                  <div class="col-md-3"></div>
                </div>
              </div>
        </div>

    </div>
</div>
